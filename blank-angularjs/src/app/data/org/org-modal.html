<div class="modal-header">
    <h3 class="modal-title">
        <span ng-if="vm.org">修改{{vm.org.name}}</span>
        <span ng-if="!vm.org">新增机构</span>
    </h3>
</div>
<div class="modal-body" >


<form class="form-horizontal" role="form">
  <div class="form-group">
    <label  class="col-sm-2 control-label">机构编码</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"  placeholder="01xxx" ng-model="vm.org.code">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">机构简称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="xxx总队" ng-model="vm.org.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">机构全称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="xxx总队" ng-model="vm.org.orgName">
    </div>
  </div>
  
</form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.modalOk()">保存</button>
    <button class="btn btn-default" type="button" ng-click="vm.modalCancel()">取消</button>
</div>
