<body >
    <div class="app-container">
        <div class="header">
            <div class="logo">

            </div>

            <div class="header-content">

            </a>

                ng-show="showHome()"

            </div>

                <div class="time-tick" time-tick></div>
                <div class="time-date" time-date></div>
            </div>
